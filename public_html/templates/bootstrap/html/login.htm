      .form-signin .form-signin-heading,

        margin-bottom: 10px;

      .form-signin input[type="text"],

  <body>

    <div class="container">
     
      <form class="form-signin" method="post" action="./login.php">
        <h2 class="form-signin-heading" align="center"><img  src="{$tplpath}/img/logo.png" ></h2>
		{subtemplate header_warning}
		<input type="text" class="input-block-level" name="user" value="{$username}" placeholder="{$language['username']}">
        <input type="password" class="input-block-level" name="pass" placeholder="{$language['password']}">
        
        <label class="checkbox">
          <input type="checkbox" value="remember-me" disabled="true"> {$language['remember_pass']}
        </label>
        <p><button class="btn btn-large btn-primary" name="submit" value="true" type="submit">{$language['login_submit']}</button></p>
      </form>
      <p align="center">
	   <small>
	  {$language['new_register']}&nbsp;|&nbsp;<!--a href="./findpsw.php"-->{$language['forgot_psw']}<!--/a-->

	<script>
		var childWindow;
		function toQzoneLogin()
		{
			childWindow = window.open("connect.qq/oauth/index.php","TencentLogin","width=450,height=320,menubar=0,scrollbars=1, resizable=1,status=1,titlebar=0,toolbar=0,location=1");
